<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/35509639c9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bungee+Spice&family=Nanum+Pen+Script&family=Righteous&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body class="body-search">
  <header>
  </header>
  <main>
    <div class="results-view hide">
      <div class="nav-results">
        <div class="nav-arrow">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div>
        <div class="title-bar">
          <h3 class="airport-name" id="airport-name"></h3>
        </div>
      </div>
      <div class="row-container">
        <div class="card-container">
          <div class="card-overlay" id="flight-rule"></div>
          <div class="card">Flight Rule</div>
        </div>
        <div class="card-container">
          <div class="card-overlay weather" id="weather-top"></div>
          <div class="card" id="weather-bottom"></div>
        </div>
        <div class="card-container">
          <div class="card-overlay" id="wind-speed"></div>
          <div class="card" id="wind-direction"></div>
        </div>
      </div>
      <div class="row-container">
        <div class="card-container">
          <div class="card-overlay" id="visibility"></div>
          <div class="card">Visibility</div>
        </div>
        <div class="card-container">
          <div class="card-overlay density" id="density"></div>
          <div class="card">Density Altitude</div>
        </div>
        <div class="card-container">
          <div class="card-overlay altimeter" id="altimeter"></div>
          <div class="card" id="altimeter-bottom">Altimeter</div>
        </div>
      </div>
      <div class="tabs-container">
        <div class="tabbed-views">
          <div class="tab-container">
            <div class="tab" data-view="html">Raw</div>
            <div class="tab active" data-view="css">Decoded</div>
          </div>
          <div class="view-container">
            <div class="view hidden" data-view="html">
              <div class="info">
                <p id="raw-metar"></p>

              </div>
            </div>
            <div class="view" data-view="css">
              <div class="info">
                <h3 id="station-id"></h3>
                <h3 id="time"></h3>
                <h3 id="pressure-altitude"></h3>
                <div class="table-container hide" id="table">
                  <table>
                    <caption class="cloud-caption">
                      <i class="fa-solid fa-cloud"></i>
                    </caption>
                    <thead>
                      <tr>
                        <th>Type</th>
                        <th>Altitude</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="cloud hide" id="cloud">
                  <h1>
                    No Clouds Reported
                  </h1>
                  <i class="fa-solid fa-cloud"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="results-container">
      <div class="search-container" id="search-container">
        <div class="header">
          <i class="fa-solid fa-plane"></i>
          <h1 class="logo">
            Get Aviation Weather
          </h1>
        </div>
        <label for="search-input" class="search-label">Search for an airport to get current WX</label>
        <div class="input-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" id="search-input">
          <div id="search-results"></div>
        </div>
      </div>
      <script src="js/data.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
